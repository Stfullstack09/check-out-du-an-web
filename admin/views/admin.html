<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Page</title>
        <link rel="stylesheet" href="../../assets/css/reset.css" />
        <link rel="stylesheet" href="../../assets/css/admin.css" />
        <link rel="stylesheet" href="../../assets/css/global.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
            integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <div class="admin-wrapper">
            <div
                class="include-header"
                w3-include-html="../../assets/components/header/header.html"
            ></div>
            <div class="body-content-admin container">
                <h1 class="text-center">Quản lí sản phẩm của bạn</h1>
                <div class="row mb-4 px-mobile">
                    <div class="col-4">
                        <div class="filter-product">
                            <select
                                id="filter-product--js-admin"
                                name=""
                                class="form-control"
                                id=""
                            >
                                <option value="all">Mặc định</option>
                                <option value="Giá thấp đến cao">
                                    Giá thấp đến cao
                                </option>
                                <option value="Giá cao đến thấp">
                                    Giá cao đến thấp
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="d-flex align-items-center gap-3">
                            <input
                                id="input-search-input"
                                type="text"
                                class="form-control"
                                placeholder="Tìm kiếm sản phẩm...."
                            />
                            <button
                                class="btn btn-primary"
                                type="button"
                                id="button-open-modal"
                                data-bs-toggle="modal"
                                data-bs-target="#exampleModal"
                            >
                                <i class="bi bi-building-add"></i>
                            </button>
                            <button
                                class="btn btn-primary d-none"
                                type="button"
                                id="button-open-modal-Hidden"
                                data-bs-toggle="modal"
                                data-bs-target="#exampleModal"
                            >
                                <i class="bi bi-building-add"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="tabel-content">
                    <table class="table mt-4">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">Tên SP</th>
                                <th scope="col">Hãng</th>
                                <th scope="col">Giá</th>
                                <th scope="col" class="col-2 text-center">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody class="t-body-render-admin"></tbody>
                    </table>
                </div>
            </div>

            <div
                class="include-header"
                w3-include-html="../../assets/components/footer/footer.html"
            ></div>

            <!-- Modal -->
            <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <form
                    id="form-add-new-product"
                    data-method="post"
                    data-product=""
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    Xin chào admin
                                </h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label"
                                        >Tên sản phẩm</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control input-add-data"
                                        placeholder="Iphone 11"
                                        name="name"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"
                                        >Giá sản phẩm</label
                                    >
                                    <input
                                        class="form-control input-add-data"
                                        placeholder="10000"
                                        name="price"
                                        type="number"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Screen</label>
                                    <input
                                        type="text"
                                        class="form-control input-add-data"
                                        placeholder="screen 67"
                                        name="screen"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"
                                        >Hãng sản phẩm</label
                                    >
                                    <select
                                        name="type"
                                        class="form-control input-add-data"
                                        id=""
                                    >
                                        <option value="iphone">Iphone</option>
                                        <option value="samsung">Samsung</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"
                                        >Back Camera</label
                                    >
                                    <input
                                        type="text"
                                        name="backCamera"
                                        class="form-control input-add-data"
                                        placeholder="12 MP"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"
                                        >Front Camera</label
                                    >
                                    <input
                                        type="text"
                                        name="frontCamera"
                                        class="form-control input-add-data"
                                        placeholder="22 MP"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Thumbnail</label>
                                    <input
                                        type="text"
                                        name="img"
                                        class="form-control input-add-data"
                                        placeholder="https://cdn.tgdd.vn/Products/Images/42/114115/iphone-x-64gb-hh-600x600.jpg"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"
                                        >Description</label
                                    >
                                    <textarea
                                        name="desc"
                                        id=""
                                        cols="30"
                                        rows="10"
                                        style="min-height: 300px"
                                        class="form-control input-add-data"
                                        placeholder="Viết mô tả sản phẩm..."
                                        required
                                    ></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Save changes
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="../../assets/js/admin.js"></script>
        <script src="../../assets/js/include.js"></script>
    </body>
</html>
